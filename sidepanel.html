<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Link Collector</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background-color: #000;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    
    #header h1 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    #header button {
      background: #333;
      border: 1px solid #555;
      color: #fff;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    #header button:hover {
      background: #444;
      border-color: #666;
    }
    
    /* Stats */
    #stats {
      padding: 8px 12px;
      background-color: #111;
      border-bottom: 1px solid #333;
      font-size: 12px;
      color: #999;
      flex-shrink: 0;
    }
    
    /* Link list container */
    #linkList {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      color: #666;
      padding: 40px 20px;
      font-size: 14px;
    }
    
    /* Link items */
    .link-item {
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    
    .link-item:hover {
      background: #333;
      border-color: #444;
    }
    
    .link-item a {
      color: #4aadff;
      text-decoration: none;
      font-size: 13px;
      line-height: 1.4;
      display: block;
      word-break: break-word;
    }
    
    .link-item a:hover {
      text-decoration: underline;
    }
    
    .link-item.ajax a {
      color: #ffea00;
    }
    
    .link-text {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .link-meta {
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }
    
    /* Scrollbar styling */
    #linkList::-webkit-scrollbar {
      width: 8px;
    }
    
    #linkList::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    #linkList::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
    
    #linkList::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Collected Links</h1>
    <button id="clearBtn">Clear All</button>
  </div>
  
  <div id="stats">
    <span id="linkCount">0 links collected</span>
  </div>
  
  <div id="linkList">
    <div class="empty-state">No links collected yet. Browse pages to collect links.</div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
